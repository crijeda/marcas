<template name="AddOrigen">
  {{#IfLoggedIn}}
    <div class="well">
    {{> quickForm
      collection="Origen"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddOrigenForm"
      type="method"
      meteormethod="addOrigen"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
