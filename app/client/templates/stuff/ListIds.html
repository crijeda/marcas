<template name="ListIds">
  {{#IfLoggedIn}}
    <div class="well">
          <form class="form-horizontal" id="filter">
            <div class="form-group">
            <div class="col-sm-2">
              <label for="search">Descripcion</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="search" name="search" placeholder="Descripcion">
              </div>
            </div>

             <div class="form-group">
             <div class="col-sm-2">
              <label for="select">Origen</label>
              </div>
              <div class="col-sm-10">
                <select id="select" name="select" class="form-control">
                  <option value=".*.*" selected>TODOS</option>
                  {{#each Origen}}
                  <option value="{{_id}}">{{name}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
               <div class="form-group">
             <div class="col-sm-2">
              <label for="select">Categoria</label>
              </div>
              <div class="col-sm-10">
                <select id="type" name="type" class="form-control">
                  <option value=".*.*" selected>TODOS</option>
                  <option value="PRODUCTO">PRODUCTO</option>
                  <option value="CATEGORIA">CATEGORIA</option>
                  <option value="CONTENIDOS">CONTENIDOS</option>
                </select>
              </div>
            </div>
            <div class="form-group">
            <div class="col-sm-2">
              <label for="from">Desde</label>
              </div>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="from" name="from">
              </div>
            </div>
            <div class="form-group">
            <div class="col-sm-2">
              <label for="to">Hasta</label>
              </div>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="to" name="to">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10" align="left">
                <button type="button" class="btn btn-default clear">LIMPIAR</button>
                <button type="submit" class="btn btn-primary search">BUSCAR</button>
              </div>
            </div>
          </form>  
          <div align="right">
          <button type="button" class="btn btn-default download">DESCARGAR ({{Result}})</button>
          </div>
           <div class="well">
          <div align="right">
          <b>Mostrando ({{Result}} de {{Total}})</b>
          </div>
    </div>
          <table class="table">
        <thead>
        <tr>
          <th>Fecha</th>
          <th>Origen</th>
          <th>Descripcion</th>
          <th>Url</th>
          <th>Borrar</th>
        </tr>
        </thead>

        <tbody>
    
        {{#each CreatedIdList}}
          <tr>
            <td>{{DateFormat createdAt}}</td>
            <td>{{NameOrigen origenId}}</td>
            <td>{{descripcion}}</td>
            <td>{{url}}</td>
            <td><a class="btn btn-danger remove">Borrar</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>    
    </div>
    <div class="well">
            <div align="center">
              <input type="text" style="display:none;" name="TextBox" id="TextBox" value="1" />
              <button type="submit" class="btn btn-default more">MOSTRAR +</button>
          </div>
          <div align="right">
          <b>Mostrando ({{Result}} de {{Total}})</b>
          </div>
    </div>
  {{/IfLoggedIn}}
</template>
